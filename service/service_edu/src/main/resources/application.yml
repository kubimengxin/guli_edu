ribbon:
  MaxAutoRetries: 0 #同一实例最大重试次数，不包括首次调用，默认 0
  MaxAutoRetriesNextServer: 1 # 重试其他实例的最大重试次数，不包括首次所选的 server，默认 1
  ConnectTimeout: 10000 # 连接建立的超时时长，默认 1 秒
  ReadTimeout: 10000 # 处理请求的超时时长，默认 1 秒

